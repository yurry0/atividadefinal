      <script> 
        function gerarcarne(){
        var nome = carne_check.nomecliente.value;
        var prod_v1 = carne_check.nome_prod.value;
        var valor_prod = carne_check.preco_prod.value;
        var quant_v1 = carne_check.quantidade_prod.value;
        var parcela = carne_check.quantidade_parcela.value;
        var total;
      
        if(parcela < 3){
       
        total = valor_prod * quant_v1;

        for(contador = 1; contador <= parcela; contador ++)
        {
          document.writeln("--------------------------------------------------------------------<br>");
          document.writeln("--------------------------------------------------------------------<br>");
          document.writeln("<b> LOJA DE ELETRODOMÉSTICOS </b> <br>");
          document.writeln("<b> CLIENTE </b>: " + nome + " <br> ");
          document.writeln("<b> PRODUTO </b>: " + prod_v1 + "  <br>");
          document.writeln("<b> VALOR TOTAL DO PRODUTO </b>: " + "R$ " + parseFloat(total).toFixed(2) + " <br>");
          document.writeln("<b> VALOR DA PARCELA </b>: " + "R$ " + (parseFloat(total) / parcela).toFixed(2) + " <br>");
          document.writeln("<br><b> Parcela </b> " + contador + "/" + parcela + ". <br>");         
          document.writeln("<br>--------------------------------------------------------------------<br>");
          document.writeln("<br>--------------------------------------------------------------------<br>");
          document.writeln("<br><br><br>");
         }  


        }
        
        
        else if(parcela >= 3 && parcela < 6) {
        valor_prod = valor_prod * quant_v1;
        total = valor_prod + valor_prod*0.05;

        for(contador = 1; contador <= parcela; contador ++)
        {
          document.writeln("--------------------------------------------------------------------<br>");
          document.writeln("<b> LOJA DE ELETRODOMÉSTICOS </b> <br>");
          document.writeln("<b> CLIENTE </b>: " + nome + " <br> ");
          document.writeln("<b> PRODUTO </b>: " + prod_v1 + "  <br>");
          document.writeln("<b> VALOR TOTAL DO PRODUTO </b>: " + "R$ " + parseFloat(total).toFixed(2) + " <br>");
          document.writeln("<b> VALOR DA PARCELA </b>: " + "R$ " + (parseFloat(total) / parcela).toFixed(2) + " <br>");
          document.writeln("<br><b> Parcela </b> " + contador + "/" + parcela + ". <br>");         
          document.writeln("<br>--------------------------------------------------------------------<br>");
          document.writeln("<br>--------------------------------------------------------------------<br>");
          document.writeln("<br>");
         }  
    
        }    

        else{

        valor_prod = valor_prod * quant_v1;
        total = valor_prod + valor_prod*0.12;

        for(contador = 1; contador <= parcela; contador ++)
        {
          document.writeln("--------------------------------------------------------------------<br>");
          document.writeln("<b> LOJA DE ELETRODOMÉSTICOS </b> <br>");
          document.writeln("<b> CLIENTE </b>: " + nome + " <br> ");
          document.writeln("<b> PRODUTO </b>: " + prod_v1 + "  <br>");
          document.writeln("<b> VALOR TOTAL DO PRODUTO </b>: " + "R$ " + parseFloat(total).toFixed(2) + " <br>");
          document.writeln("<b> VALOR DA PARCELA </b>: " + "R$ " + (parseFloat(total) / parcela).toFixed(2) + " <br>");
          document.writeln("<br><b> Parcela </b> " + contador + "/" + parcela + ". <br>");         
          document.writeln("<br>--------------------------------------------------------------------<br>");
          document.writeln("<br>--------------------------------------------------------------------<br>");
          document.writeln("<br>");
          document.writeln("<br>");
          document.writeln("<br>");
         }  

        }
       
      
      }


      </script>

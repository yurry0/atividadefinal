      <script> 
        function teste(){
        var nome = check_ihc.nome_paciente.value;
        var peso = check_ihc.peso_paciente.value;
        var altura = check_ihc.altura_paciente.value;
        var imc;
        
        // Calculo do IHC
          imc = (parseFloat(peso) / parseFloat((altura * altura)));
        
        // Baixo Peso   

          if (parseFloat(imc) < 18.5){
          
          document.getElementById("demo").innerHTML = "-------------------------------------------------------------------" +
          "<br>RESULTADO - IMC <br>" + 
          "<br> <b> PACIENTE: </b>" + nome  +
          "<br> <b> PESO: </b>" + parseFloat(peso) + 
          "<br> <b> ALTURA: </b>" + parseFloat(altura) +
          "<br> <b> IMC: </b>" + parseFloat(imc).toFixed(2) +
          "<br> Olá " + nome + " , você está no nível de obesidade: <b> baixo peso. </b>" +
          "<br> Com este nível de IMC você está propenso a apresentar os seguintes problemas de saúde: " +
          "<br> <b> Maior probabilidade de anoxeria. </b>" +
          "<br>-------------------------------------------------------------------<br>"

          }

           // Peso Normal    
           else if((parseFloat(imc) >= 18.5) &&  (parseFloat(imc) <= 24.9)){
          
          document.getElementById("demo").innerHTML = "-------------------------------------------------------------------" +
          "<br>RESULTADO - IMC <br>" + 
          "<br> <b> PACIENTE: </b>" + nome  +
          "<br> <b> PESO: </b>" + parseFloat(peso) + 
          "<br> <b> ALTURA: </b>" + parseFloat(altura) +
          "<br> <b> IMC: </b>" + parseFloat(imc).toFixed(2) +
          "<br> Olá " + nome + " , você está no nível de obesidade: <b> Peso Normal </b>" +
          "<br> Com este nível de IMC você está propenso a apresentar a seguinte condição: " +
          "<br> <b> Maior probabilidade de ser um individuo saudável. </b>" +
          "<br>-------------------------------------------------------------------<br>"

          }

          // Pré-obesidade    
          else if((imc >= 25) &&  (imc <= 29.9)){
          
          document.getElementById("demo").innerHTML = "-------------------------------------------------------------------" +
          "<br>RESULTADO - IMC <br>" + 
          "<br> <b> PACIENTE: </b>" + nome  +
          "<br> <b> PESO: </b>" + parseFloat(peso) + 
          "<br> <b> ALTURA: </b>" + parseFloat(altura) +
          "<br> <b> IMC: </b>" + parseFloat(imc).toFixed(2) +
          "<br> Olá " + nome + " , você está no nível de obesidade: <b> Pré-obesidade </b>" +
          "<br> Com este nível de IMC você está propenso a apresentar os seguintes problemas de saúde: " +
          "<br> <b> Alguma probabilidade de ter problemas de saúde. Predisposição a tornar-se obeso. </b>" +
          "<br>-------------------------------------------------------------------<br>"

          }

          // Obesidade Grau I
          else if((imc >= 30 ) &&  (imc <= 34.9)){
          
          document.getElementById("demo").innerHTML = "-------------------------------------------------" +
          "<br>RESULTADO - IMC <br>" + 
          "<br> <b> PACIENTE: </b>" + nome  +
          "<br> <b> PESO: </b>" + parseFloat(peso) + 
          "<br> <b> ALTURA: </b>" + parseFloat(altura) +
          "<br> <b> IMC: </b>" + parseFloat(imc).toFixed(2) +
          "<br> Olá " + nome + " , você está no nível de obesidade: <b> Obesidade Grau I </b>" +
          "<br> Com este nível de IMC você está propenso a apresentar os seguintes problemas de saúde: " +
          "<br> <b> Risco Moderado de diabetes tipo II, hipertensão, colesterol, cardiopatia. </b>" +
          "<br>-------------------------------------------------<br>"

          }
          
           // Obesidade Grau II
          else if((imc >= 35 ) &&  (imc <= 39.9)){
          
          document.getElementById("demo").innerHTML = "-------------------------------------------------" +
          "<br>RESULTADO - IMC <br>" + 
          "<br> <b> PACIENTE: </b>" + nome  +
          "<br> <b> PESO: </b>" + parseFloat(peso) + 
          "<br> <b> ALTURA: </b>" + parseFloat(altura) +
          "<br> <b> IMC: </b>" + parseFloat(imc).toFixed(2) +
          "<br> Olá " + nome + " , você está no nível de obesidade: <b> Obesidade Grau II </b>" +
          "<br> Com este nível de IMC você está propenso a apresentar os seguintes problemas de saúde: " +
          "<br> <b> Risco Grave. Aumenta o risco das doenças associadas. O risco de mortalidade aumenta em 50%</b>" +
          "<br>-------------------------------------------------<br>"

          }

          // Obesidade Grau III ou Obesidade Mórbida
          else if(imc > 40){
          
          document.getElementById("demo").innerHTML = "-------------------------------------------------" +
          "<br>RESULTADO - IMC <br>" + 
          "<br> <b> PACIENTE: </b>" + nome  +
          "<br> <b> PESO: </b>" + parseFloat(peso) + 
          "<br> <b> ALTURA: </b>" + parseFloat(altura) +
          "<br> <b> IMC: </b>" + parseFloat(imc).toFixed(2) +
          "<br> Olá " + nome + " , você está no nível de obesidade: <b> Obesidade Grau II </b>" +
          "<br> Com este nível de IMC você está propenso a apresentar os seguintes problemas de saúde: " +
          "<br> <b> Risco Muito Grave. O risco de doenças associadas assim como a mortalidade aumenta em 90%</b>" +
          "<br>-------------------------------------------------<br>"

          }
          
          else{

           alert("IMC incorreto. Por favor, refaça o teste inserindo dados corretamente");
          
          }
          
         }
     
      </script>

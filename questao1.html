    <!-- Script para Calcular Nota-->
    <script>
      function calcular_nota(){
        var  nome = mediacheck.nomeAluno.value;
        var  disc = mediacheck.disciplina.value;
        var  n1 = mediacheck.nota1.value;
        var  n2 = mediacheck.nota2.value;
        
        var media = (parseFloat(n1)+parseFloat(n2))/2;

        document.getElementById("intro").innerHTML = "Aluno(a): " + nome + " <br> " ;
        document.getElementById("intro2").innerHTML = "Disciplina: " + disc + " <br> ";

        if(media <= 3){
          document.getElementById("m1").innerHTML = "<br> -------------- <br> A média escolar do Aluno(a) é: " + media.toFixed(1) + "<br>";
          document.getElementById("m2").innerHTML = "<br> -------------- <br> SITUAÇÃO: REPROVADO <br>";
          

         }
         else if(media > 3 && media < 7){

          document.getElementById("m1").innerHTML = "<br> -------------- <br> A média escolar do Aluno(a) é: " + media.toFixed(1) + "<br>";
          document.getElementById("m2").innerHTML = "<br> -------------- <br> Situação : RECUPERAÇÃO <br>";
          
         }
         
         else{

          document.getElementById("m1").innerHTML = "<br> -------------- <br> A média escolar do Aluno(a) é: " + media.toFixed(1) + "<br>";
          document.getElementById("m2").innerHTML = "<br> -------------- <br> Situação : APROVADO <br>";

         }
         
        
      }
    </script>
